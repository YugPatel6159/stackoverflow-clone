<form [formGroup]="ansForm">
    <div class="container mt-5">
        <div>
            <div >
                <h1>{{questionById?.title}}</h1>
            </div>
            <div>
                <span>{{questionById?.description}}</span>
            </div>
        </div>
        <h1>Answers</h1>
        <div *ngFor="let answer of answerArray">
            span{{answer.answers}}
        </div>
    <div class="form-group">
        <label for="exampleFormControlTextarea1">Give Your Answer</label>
        <textarea formControlName="answer" class="form-control" id="exampleFormControlTextarea1" rows="5" ></textarea>
        <button class="btn btn-success" (click)="submit()">Submit</button>
    </div>
</div>
</form>
