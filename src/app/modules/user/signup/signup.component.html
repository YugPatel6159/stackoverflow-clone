<div class="container w-100">
    <div class="text-center">
        <h1>Signup</h1>
    </div>
    <form [formGroup]="registrationForm" (ngSubmit)="onRegFormSubmit()">
            <div class="row">
                <div class="col-md-6 mt-3">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input class="form-control w-100"[class.is-invalid]=' firstName?.invalid && firstName?.touched ' type="text" name="firstName" formControlName="firstName">
                        <small class="text-danger" *ngIf="firstName?.invalid && firstName?.touched">empty First Name</small>    
                    </div>
                </div>
                <div class="col-md-6 mt-3">
                    <div class="form-group">
                        <label for="firstName">Last Name</label>
                        <input [class.is-invalid]=' lastName?.invalid && lastName?.touched ' class="form-control" type="text" name="firstName" formControlName="lastName">
                    <small class="text-danger" *ngIf="lastName?.invalid && lastName?.touched">empty Last Name</small>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mt-3">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input class="form-control" type="email" [class.is-invalid]=' email?.invalid && email?.touched '  name="email" formControlName="email">
                    <div *ngIf=" email?.invalid && email?.touched ">
                        <small class="text-danger" *ngIf="email?.errors?.['required']">email is required</small>
                        <small class="text-danger" *ngIf="email?.errors?.['email']">email is not valid</small>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mt-3">
                <div class="form-group">
                    <label for="number">Contact Number</label>
                    <input class="form-control"[class.is-invalid]=' number?.invalid && number?.touched ' type="text" name="number" formControlName="number">
                <div *ngIf=" number?.invalid && number?.touched ">
                    <small class="text-danger" *ngIf="number?.errors?.['required']">contact number is required</small>
                    <small class="text-danger" *ngIf="number?.errors?.['pattern']">invalid number</small>
                </div>
            </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mt-3">
                <div class="form-group">
                    <label for="userName">User Name</label>
                    <input class="form-control" [class.is-invalid]='userName?.touched && userName?.invalid' type="text" name="userName" formControlName="userName">
            </div>
        </div>
        <div class="col-md-6 mt-3">
            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" [class.is-invalid]='password?.touched && password?.invalid' type="text" name="password" formControlName="password">
                <small class="text-danger" *ngIf="password?.errors?.['minlength']">password should be 8 character long</small>
                <small class="text-danger" *ngIf="password?.errors?.['pattern']"> password is invalid it should contain one digit,one lowercase, one uppercase, one specialcharacter</small>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 mt-4 d-flex justify-content-end">
            <button type="submit" class="btn btn-success">sign up</button>
        </div>
    </div>
</form>
