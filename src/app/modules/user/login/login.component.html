
<form [formGroup]="loginForm" (ngSubmit)="loginUser()">
    <div class="text-center">
        <h1>Login</h1>
    </div>
    <div class="container d-flex-col">
        <div class="row">
            <div class="col-md-10 mt-5">
                <div class="form-group">
                    <label for="email" class="mb-2">User Name</label>
                    <input class="form-control" type="userName" [class.is-invalid]="userName?.touched && userName?.errors?.['required']"
                        name="userName" formControlName="userName" />
                    <div *ngIf="userName?.touched">
                        <small class="text-danger" *ngIf="userName?.errors?.['required']">user Name is required</small>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-10">
                <div class="form-group">
                    <label for="password" class="mb-2">Password</label>
                    <input class="form-control" type="password" [class.is-invalid]="password?.touched&&password?.errors?.['required']"
                        name="password" formControlName="password"/>
                    <div *ngIf="password?.touched">
                        <small *ngIf="password?.errors?.['required']" class="text-danger">password is required</small>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="form-group col-md-10">
                <button type="submit" class="btn btn-success form-control" >Login</button>
            </div>
        </div>
    </div>
</form>
